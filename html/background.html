<html>
<head>
	<title>回到顶部，回到底部</title>
	<link rel="stylesheet" type="text/css" href="./../css/topbottom.css" />
	<style type="text/css">
		.content{
			text-indent:35px;
			background-color:#D7FFAD; 
			padding:20px;
			height:1000px;
			width:600px;
			margin: 0 auto;
			line-height: 24px;
		}
		#dont{
			float: right;
			font-weight: bold;
		}

       <div class="content">
	       	<h3>这是一个简单的扩展</h3>

			<p id="dont">
				<a href="https://github.com/shellphon" target="_blank">Dont Wong / shellphon</a>
			</p>
       </div>
